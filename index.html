    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* Global Button Styles */
      .button-primary {
        display: inline-flex; justify-content: center; align-items: center; padding: 0.5rem 1rem; border: 1px solid transparent; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); font-size: 0.875rem; font-weight: 500; border-radius: 0.375rem; color: white; background-color: #1e293b; transition: background-color 0.15s ease-in-out;
      }
      .button-primary:hover { background-color: #334155; }
      .button-primary:disabled { background-color: #94a3b8; cursor: not-allowed; }

      .button-secondary {
        display: inline-flex; justify-content: center; align-items: center; padding: 0.5rem 1rem; border: 1px solid #cbd5e1; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); font-size: 0.875rem; font-weight: 500; border-radius: 0.375rem; color: #334155; background-color: white; transition: background-color 0.15s ease-in-out;
      }
      .button-secondary:hover { background-color: #f1f5f9; }
      .button-secondary:disabled { background-color: #f8fafc; color: #94a3b8; cursor: not-allowed; }

      /* Notification Animation */
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        15% { opacity: 1; transform: translateY(0); }
        85% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out forwards;
      }

      /* Base layout for mobile-first approach */
      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .main-content-area {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        overflow: hidden;
      }

      /* Centralized Print Styles */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }

        body, html, #root {
          width: 100%;
          height: 100%;
          background: white !important;
        }

        body * {
          visibility: hidden;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .printable, .printable * {
          visibility: visible;
        }
        .non-printable {
          display: none !important;
        }
        #root > div > aside, #app-header { display: none !important; }

        /* Force modal to become the page */
        .fixed.inset-0 {
          position: absolute !important;
          top: 0;
          left: 0;
          padding: 0 !important;
        }
        .fixed.inset-0 > div {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: 100% !important;
          height: 100vh !important;
          max-height: 100vh !important;
          margin: 0 !important;
          padding: 2cm !important; /* This acts as the page margin */
          display: flex !important;
          flex-direction: column !important;
        }

        .modal-content-area,
        #invoice-content,
        #receipt-content {
          overflow: visible !important;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          padding: 0 !important;
        }

        /* Flexbox layout for single-page content */
        .invoice-body, .receipt-body {
          display: flex;
          flex-direction: column;
          flex-grow: 1;
        }

        .invoice-body > main, .receipt-body > main {
            flex-grow: 1; /* Pushes footer down */
        }
      }
    </style>
